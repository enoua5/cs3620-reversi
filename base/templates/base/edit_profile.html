{% extends 'base/base.html' %}

{% block title %} Edit profile {% endblock %}

{% block body %}

<h1>{{ request.user.username }}</h1>

<form method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label for="bio">Bio</label>
        <textarea name="bio" class="form-control">{{ user.userdata.bio_text }}</textarea>
    </div>

    <br>

    <div class="form-check">
        <input type="checkbox" {% if user.userdata.open_for_challenge %} checked {% endif %} name="open-to-challenge" id="open-to-challenge" class="form-check-input">
        <label for="open-to-challenge" class="form-check-label">Open to challenges</label>
    </div>

    <br>

    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
